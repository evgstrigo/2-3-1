<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<!--    <meta charset="UTF-8">-->
    <meta http-equiv="content-type" content="text/html"  charset="utf-8" />
    <title>User info</title>
</head>
<body>
<h1 >Adding new User</h1>
<h2>Enter data</h2>

<form action="#" th:action="@{/users/saveUser}" th:object="${addedUser}" method="post">
    <table border="1">
        <tr>
            <td><label th:text="Name" /></td>
            <td><input type="text" th:field="${addedUser.name}" /></td>
        </tr>
        <tr>
            <td><label th:text="Lastname" /></td>
            <td><input type="text" th:field="${addedUser.lastName}" /></td>
        </tr>
        <tr>
            <td><label th:text="Age" /></td>
            <td><input type="number" th:field="${addedUser.age}" /></td>
        </tr>
        <tr>
            <td><input type="submit" value="Save" /></td>
        </tr>
    </table>
</form>




</body>
</html>
