<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body><h2>Users</h2>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${usersList}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <form th:action="@{/updateUser/{id}(id=${user.id})}" method="post">
                <input name="Update User" type="submit" value="Update"></form>

        </td>
        <td>
            <form th:action="@{/deleteUser/{id}(id=${user.id})}" method="post">
                <input name="Delete User" type="submit" value="Delete"></form>
            <!--            <a th:href="@{/delete/{id}(id=${user.id})}">Delete</a>-->
        </td>


        <!--                <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>-->

    </tr>
    </tbody>
</table>
<br>
<br>
<form th:action="@{/addUser}" method="post">
    <input name="Add new User" type="submit" value="Add User">
</form>
</body>
</html>
